[#include "/_inc/layout.html"/]
[@layout page="faq"]
<div class="helpPage">
    <div class="sideBoxPage">
        <div class="sideBoxContent pageMinWidth">
            <div class="sideBox">
                <div class="sideListBox">
                    <p class="sideListBox__title">FAQ</p>
                    <input type="hidden" id="faqType">
                    [#list faqTypes as type]
                    <div class="sideListBox-item" @click="faqContent('${type.id}', '${type.title}', '${type_index}')"  :class="{'sideListBox-item--active': faqParam.index === '${type_index}'}">
                        <span class="point"></span>${type.title}
                    </div>
                    [/#list]
                </div>
            </div>
            <div class="contentBox">
                <div class="contentBoxWrap">
                    <div class="faqItemsPage">
                        <div class="purchaseBox">
                            <p class="title" v-lock>
                                {{faqParam.title}}
                            </p>
                            <div v-if="faqList.length > 0">
                                <el-collapse v-model="faqActiveName" accordion>
                                    <div class="itemWrap"  v-for="(faq, index) in faqList">
                                        <el-collapse-item :title="faq.title" :name="index">
                                            <div v-html="faq.content"></div>
                                        </el-collapse-item>
                                    </div>
                                </el-collapse>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
[/@layout]
