[#if favoritePage.list?size > 0]
<table class="table">
    <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th style="width: 150px">Time</th>
        <th>Operation</th>
    </tr>
    [#list favoritePage.list as item]
    <tr name="favorite_tab" delId="${item.id}" class="mzt-removed-product">
        <td>
            <a href="${item.exten.seoUrl}" class="clientCenterImg" target="_blank"><img  src="${item.productImageUrl}!80x80"></a>
        </td>
        <td><a href="${item.exten.seoUrl}" target="_blank" >${item.productName}</a></td>
        <td style="width: 150px">${dateToStr(item.addTime)}</td>
        <td class="mzt-removed-remove"><a href="#favorite-del" data-toggle="modal" data-target="#favorite-del" data-id="${item.id}" style="color: var(--themeColor)">Remove</a></td>
    </tr>
    [/#list]
</table>
[#else]
<div class="mzt-order_noData">
    <div class="mzt-noData_icon">
        <i class="mzt-icon mzt-zanwushuju"></i>
    </div>
    No Data
</div>
[/#if]
<div class="flex-center mzt-favorite_pagination p-b30">
    <form method="get" action="${ctxPath}/client/favorite/favoriteListData" class="mzt-form_favoriteList">
        <div class="M-box"
             data-mzt-pagination="{form:'.mzt-form_favoriteList',current:${commond.p!0}, pageCount: ${commond.pageCount!0}, scrollTop: 'div#main-content'}">
        </div>
        ${ hideInputCommond(commond) }
    </form>
</div>
