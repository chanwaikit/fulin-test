<div role="tabpanel" class="accountSetting">
    <div class="title">Set password</div>
    <div class="address-content full accountInfoBox">
        <el-form :model="userData" ref="userData" label-width="200px" class="account-ruleForm" label-position="left">
            <el-form-item label="Password" prop="password" :rules="{required: true, message: 'This is required', trigger: 'blur'}">
                <el-input v-model="userData.password" show-password></el-input>
            </el-form-item>
            <el-form-item label="Confirm Password" prop="confirmPassword" :rules="{required: true, message: 'This is required', trigger: 'blur'}">
                <el-input v-model="userData.confirmPassword" show-password></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="warning" @click="saveClientSetting">Save</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
