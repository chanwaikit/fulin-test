[#include "/_inc/layout.html"/]
[#macro importCss]
<link rel="stylesheet" href="${static('user/css/base.css')}">
<link href="${static('css/mzt.css')}" rel="stylesheet" type="text/css"/>
<link href="${static('css/login.css')}" rel="stylesheet" type="text/css"/>
[/#macro]
[#macro importScript]
<script src="${static('js/plugins/jquery.md5/jquery.md5.js')}"></script>
<script>
  new registered();

</script>
[/#macro]
[@layout notHeader=true]
<div class="simpleNav">
  <div class="content">
    <header class="header">
      <a href="${cxtPath}/" class="simpleNavHeader">
        <img src="${options('site_seo_logo', '[@res 'logo.png' /]')}" class="logoImg">
      </a>
    </header>
    <div class="simpleContent">
      <div class="signUp">
        <div class="loginPage">
          <div class="wrap">
            <img src="[@res 'pcloginbg.png' /]" alt="" class="leftImg">
            <div class="formBox" id="register">
              <div class="formBox__title">Sign Up</div>
              <div class="formBox__txt">
                Already have an account?
                <a href="${cxtPath}/login" class="txt-cursor-pointer">Sign In</a>
              </div>
              <form action="#" method="post" id="registered" class="registered-form">
                <input type="hidden" name="sourceUserId" value="${cId}" id="sourceUserId">
                <div class="login-form-input form-group">
                  <label for="email_address" class="label"><span class="mzt-icon mzt-youxiang"></span></label>
                  <input type="text" name="email" id="email_address" class="email" placeholder="Enter your email"/>
                </div>
                <div class="login-form-input form-group">
                  <label for="password" class="label"><span class="mzt-icon mzt-mima"></span></label>
                  <input type="password" name="password" class="password" placeholder="Enter your password" id="password"/>
                </div>
                <div class="login-form-input form-group">
                  <label for="confirmPassword" class="label"><span class="mzt-icon mzt-mima"></span></label>
                  <input type="password" name="confirmPassword" class="confirmPassword" placeholder="Please enter the password again" id="confirmPassword"/>
                </div>
                <div class="login-form-input mzt-code">
                  <input type="text" placeholder="Input verification code" name="verification" class="v-code verification" id="vCode">
                  <input type="button" class="close_tel" value="Get code" id="btnSendCode">
                </div>
                <div class="formBox__signBtn">
                  <button type="button" class="login-on submit" id="submit" mzt-loading>Sign Up</button>
                </div>
              </form>
              <div class="formBox-or">
                <span class="line"></span>
                <span class="txt">OR</span>
                <span class="line"></span>
              </div>
              <button class="fbBtnBox" style="color: rgb(255, 255, 255); background: rgb(60, 90, 154); border-color: rgb(60, 90, 154);" onclick="auth('Facebook')">
                        <span class="van-button__text">
                            <span class="fb-logo">
                                <img src="[@res 'icon_fb.png' /]"></span>
                            <span class="fb-btnText">Facebook</span>
                        </span>
              </button>
              <button class="gpBtnBox" style="color: rgb(255, 255, 255); border-color: rgb(255, 255, 255);" onclick="auth('Google')">
                        <span class="van-button__text">
                            <span class="gp-logo">
                                <img src="[@res 'icon_gp.png' /]"></span>
                            <span class="gp-btnText">Google</span>
                        </span>
              </button>
              [#include  "${templatePath}_inc/importTermsPrivacy.html"/]
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="simpleNavFooter pageMinWidth content-footer">
      ${options('site_setting_company_copyright', '')}
    </div>
  </div>
</div>
[/@layout]
